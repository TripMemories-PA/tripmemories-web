<button pButton (click)="openDialog()">Ajouter un ami</button>
<p-dialog
    header="Ajouter un ami"
    class="flex flex-col"
    [modal]="true"
    [draggable]="false"
    [(visible)]="showDialog"
    [style]="{ width: '50rem' }"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
>
    <ng-template pTemplate="content">
        <div class="p-toolbar-group-center">
            <span class="p-input-icon-left">
                <i (click)="searchUsers()" class="pi pi-search cursor-pointer"></i>
                <input [(ngModel)]="searchUser.search" pInputText placeholder="Search" />
            </span>
        </div>
        <div
            *ngIf="users && users.length > 0"
            class="w-3/4 border-solid border-2 border-gray-300 rounded m-auto mt-5 max-h-52 p-4 overflow-auto flex gap-4 flex-col"
        >
            <app-user-card-add-friend
                *ngFor="let user of users"
                [user]="user"
            ></app-user-card-add-friend>
        </div>
        <p-message
            *ngIf="isEmptySearch"
            class="self-center mt-6"
            severity="error"
            text="Il n'y a pas d'utilisateur existant correspondant Ã  votre recherche."
        ></p-message>
        <p-progressBar
            mode="indeterminate"
            [style]="{ height: '6px' }"
            *ngIf="isLoading"
        ></p-progressBar>
    </ng-template>
</p-dialog>
