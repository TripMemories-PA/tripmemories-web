<p-sidebar [(visible)]="sidebarVisible" class="p-0">
    <ng-template pTemplate="header">
        <span class="font-semibold text-xl">BackOffice</span>
    </ng-template>
    <p-listbox
        [options]="items"
        class="border-0"
        [(ngModel)]="selectedItem"
        (onChange)="goTo()"
        [listStyle]="{ 'max-height': '50vh' }"
    >
    </p-listbox>
</p-sidebar>
<div class="pt-2 ml-2">
    <p-button (onClick)="sidebarVisible = true" icon="pi pi-bars" [text]="true" />
</div>
