<div (click)="goToCity()" class="card flex justify-content-center cursor-pointer">
    <p-card
        styleClass="ui-card-shadow"
        class="bg-white"
        [style]="{ width: '360px', boxShadow: 'inherit', borderRadius: 'inherit' }"
    >
        <ng-template pTemplate="header">
            <div class="w-72 h-72 relative">
                <img
                    ngSrc="{{
                        cityModel.cover?.url ??
                            'https://decizia.com/blog/wp-content/uploads/2017/06/default-placeholder.png'
                    }}"
                    alt="{{ cityModel.name }}"
                    [loading]="'auto'"
                    (load)="loadingImage = false"
                    (error)="loadingImage = false"
                    class="absolute object-cover rounded-md"
                    fill
                />
                <div class="spinner" *ngIf="loadingImage">Chargement...</div>
            </div>
        </ng-template>
        <div class="flex flex-col gap-3">
            <h2 class="p-mt-2 text-base">{{ cityModel.zipCode }}</h2>
            <h3 class="text-xl font-bold">{{ cityModel.name }}</h3>
        </div>
    </p-card>
</div>
