<div (click)="goToCity()" class="card flex justify-content-center cursor-pointer">
    <p-card
        styleClass="ui-card-shadow"
        class="bg-white"
        [style]="{ width: '360px', boxShadow: 'inherit', borderRadius: 'inherit' }"
    >
        <ng-template pTemplate="header">
            <img
                ngSrc="{{
                    cityModel.cover?.url ??
                        'https://decizia.com/blog/wp-content/uploads/2017/06/default-placeholder.png'
                }}"
                alt="{{ cityModel.name }}"
                class="rounded-md"
                height="100"
                width="100"
            />
        </ng-template>
        <div class="flex flex-col gap-3">
            <h2 class="p-mt-2 text-base">Code postal: {{ cityModel.zipCode }}</h2>
            <h3 class="text-xl font-bold">{{ cityModel.name }}</h3>
            <div>
                <p-rating [(ngModel)]="value" readonly="true" stars="5" cancel="false"></p-rating>
                <span class="p-ml-4 text-sm text-[var(--primary)]">(1245 avis)</span>
            </div>
        </div>
    </p-card>
</div>
