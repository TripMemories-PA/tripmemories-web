<div class="review-container">
    <div class="photo-upload">
        <p-fileUpload
            #fileUp
            name="photo"
            mode="basic"
            accept="image/*"
            maxFileSize="4000000"
            chooseIcon="pi pi-upload"
            chooseLabel="Ajouter photos"
            (onSelect)="onUpload($event)"
        ></p-fileUpload>
        <button
            *ngIf="file"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full"
            (click)="removeImage()"
        >
            Supprimer l'image choisie
        </button>
    </div>

    <div class="title-input">
        <input pInputText type="text" [(ngModel)]="post.title" placeholder="Entrez un titre" />
    </div>

    <div class="rating">
        <h3>Evaluez votre expérience</h3>
        <p-rating stars="5" [(ngModel)]="post.note"></p-rating>
    </div>

    <div class="experience">
        <h3>Mon expérience</h3>
        <textarea
            pInputTextarea
            rows="5"
            cols="30"
            [(ngModel)]="post.content"
            placeholder="Partagez votre expérience"
        ></textarea>
    </div>
    <div class="monument">
        <h3>Mon monument visité</h3>
        <p-autoComplete
            [(ngModel)]="selectedPoi"
            [suggestions]="poi"
            (ngModelChange)="updatePoiId()"
            [dropdown]="true"
            (completeMethod)="searchPoi($event)"
            optionLabel="name"
            [virtualScroll]="true"
            [virtualScrollItemSize]="38"
        />
        <!--        <p-dropdown
            [options]="poi"
            [(ngModel)]="selectedPoi"
            [filter]="true"
            filterBy="name"
            [showClear]="true"
            [virtualScroll]="true"
            [virtualScrollItemSize]="38"
            optionLabel="name"
            [placeholder]="
                inputPoiId
                    ? inputPoiName
                    : loadingPoi
                      ? 'Chargement...'
                      : 'Sélectionne ton monument'
            "
            (ngModelChange)="updatePoiId()"
            [disabled]="inputPoiId !== undefined || loading || loadingPoi"
        />-->
    </div>
    <button
        pButton
        (click)="submitPost()"
        type="button"
        label="Valider"
        class="p-button-rounded p-button-raised p-button-primary"
    ></button>
    <p-progressBar
        mode="indeterminate"
        *ngIf="loading"
        [style]="{ height: '6px', width: '100%', marginTop: '25px' }"
    ></p-progressBar>
    <p-message
        *ngIf="success"
        class="self-center mt-6"
        severity="success"
        text="{{ success }}"
    ></p-message>
    <p-message
        *ngIf="error"
        class="self-center mt-6"
        severity="error"
        text="{{ error }}"
    ></p-message>
</div>
