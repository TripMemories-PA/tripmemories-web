<div class="review-container">
    <!--    <button
        pButton
        type="button"
        label="Retour"
        icon="pi pi-arrow-left"
        class="p-button-rounded p-button-outlined"
    ></button>-->
    <div class="photo-upload">
        <p-fileUpload
            name="photo"
            mode="basic"
            accept="image/*"
            maxFileSize="1000000"
            chooseIcon="pi pi-upload"
            chooseLabel="Ajouter photos"
            (onSelect)="onUpload($event)"
        ></p-fileUpload>
    </div>

    <div class="title-input">
        <input pInputText type="text" [(ngModel)]="post.title" placeholder="Entrez un titre" />
    </div>

    <div class="rating">
        <h3>Evaluez votre expérience</h3>
        <p-rating stars="5" [(ngModel)]="post.note"></p-rating>
    </div>

    <div class="experience">
        <h3>Mon expérience</h3>
        <textarea
            pInputTextarea
            rows="5"
            cols="30"
            [(ngModel)]="post.content"
            placeholder="Partagez votre expérience"
        ></textarea>
    </div>

    <div class="tags">
        <h3>Les +</h3>
        <p-chips></p-chips>
    </div>
    <button
        pButton
        (click)="submitPost()"
        type="button"
        label="Valider"
        class="p-button-rounded p-button-raised p-button-primary"
    ></button>
    <p-progressBar
        mode="indeterminate"
        *ngIf="loading"
        [style]="{ height: '6px', width: '100%', marginTop: '25px' }"
    ></p-progressBar>
    <p-message
        *ngIf="success"
        class="self-center mt-6"
        severity="success"
        text="{{ success }}"
    ></p-message>
    <p-message
        *ngIf="error"
        class="self-center mt-6"
        severity="error"
        text="{{ error }}"
    ></p-message>
</div>
