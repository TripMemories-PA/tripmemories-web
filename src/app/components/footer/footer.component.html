<div
    class="bg-[var(--primary)] mt-6 h-48 flex flex-col gap-6 text-white items-center justify-center relative"
>
    <p class="text-xl">Trip<strong>Memories</strong></p>
    <p>&copy;{{ fullYear }} TripMemories. All rights reserved</p>
    <div class="absolute right-4 bottom-2 flex flex-row gap-6">
        <img
            ngSrc="assets/mobile/app-store.png"
            width="130"
            height="130"
            alt="app store"
            class="cursor-pointer"
            (click)="navigateTo('https://apps.apple.com/fr/app/tripmemories/id6504261913')"
        />
        <img
            ngSrc="assets/mobile/google-play-store.png"
            width="130"
            height="130"
            alt="google play store"
            class="cursor-pointer"
            (click)="
                navigateTo(
                    'https://play.google.com/store/apps/details?id=com.trip_memories.trip_memories_mobile'
                )
            "
        />
    </div>
</div>
