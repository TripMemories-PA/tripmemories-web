<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <img ngSrc="assets/logo/logo_tripMemories_header.png" alt="Logo" height="50" width="260" />
    </ng-template>
    <ng-template pTemplate="end">
        <div>
            <p-inputIcon class="cursor-pointer text-4xl mr-4" [styleClass]="'pi pi-search'" />
            <button
                *ngIf="!auth.user?.access_token"
                class="mr-4 bg-inherit text-black border-none font-['Urbanist'] font-semibold"
                (click)="login()"
                pButton
                type="button"
            >
                Créer un compte
            </button>
            <button
                (click)="auth.user?.access_token ? disconnect() : login()"
                pButton
                class="rounded-full font-['Urbanist'] font-semibold"
                type="button"
            >
                {{ auth.user?.access_token ? 'Se déconnecter' : 'Se connecter' }}
            </button>
        </div>
    </ng-template>
</p-menubar>
