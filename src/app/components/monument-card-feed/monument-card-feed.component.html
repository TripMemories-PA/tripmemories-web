<div class="card flex justify-content mt-10 ml-20">
    <p-card
        styleClass="ui-card-shadow"
        class="bg-white"
        [style]="{ width: '180px', boxShadow: 'inherit', borderRadius: 'inherit' }"
    >
        <ng-template pTemplate="header">
            <img
                ngSrc="{{
                    monument?.cover?.url ??
                        'https://decizia.com/blog/wp-content/uploads/2017/06/default-placeholder.png'
                }}"
                alt="{{ monument?.name }}"
                class="rounded-md"
                height="100"
                width="100"
            />
        </ng-template>
        <div class="flex flex-col gap-1">
            <h2 class="text-sm">{{ city }}</h2>
            <h3 class="text-base font-bold">{{ monument?.name }}</h3>
            <span
                (click)="goToPoi()"
                class="text-[var(--primary)] text-sm cursor-pointer flex flex-row gap-1"
                >Voir le monument

                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="28"
                    height="29"
                    viewBox="0 0 28 29"
                    fill="none"
                >
                    <path
                        d="M7.46634 21.5002L5.83301 19.8668L17.033 8.66683H6.99967V6.3335H20.9997V20.3335H18.6663V10.3002L7.46634 21.5002Z"
                        fill="#4169E1"
                    />
                </svg>
            </span>
        </div>
    </p-card>
</div>
