<div class="card flex justify-content-center cursor-pointer">
    <p-card styleClass="ui-card-shadow" class="bg-white" [style]="{ width: '450px' }">
        <ng-template pTemplate="header">
            <span class="text-xl font-bold font-['Urbanist'] text-[var(--primary)] mt-4 mb-3 ml-2"
                >Mission #Photo</span
            >
            <div class="w-5/6 left-1/2 -translate-x-1/2 h-[10rem] relative">
                <img
                    ngSrc="{{
                        quest?.image?.url ??
                            'https://decizia.com/blog/wp-content/uploads/2017/06/default-placeholder.png'
                    }}"
                    alt="{{ quest?.image?.id }}"
                    class="absolute rounded-2xl object-cover"
                    fill
                    priority
                />
            </div>
        </ng-template>
        <div class="flex flex-col gap-2">
            <h2 class="p-mt-2 text-xl font-bold">{{ quest?.title }}</h2>
        </div>
        <ng-template pTemplate="footer">
            <div class="flex flex-row justify-end">
                <button
                    pButton
                    *ngIf="isPoi"
                    type="button"
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-raised p-button-primary mr-3"
                    [rounded]="true"
                    (click)="visible = true"
                ></button>
                <button
                    *ngIf="isPoi"
                    pButton
                    type="button"
                    class="p-button-rounded p-button-raised p-button-danger"
                    icon="pi pi-times"
                    [rounded]="true"
                    (click)="visibleDelete = true"
                ></button>
            </div>
        </ng-template>
    </p-card>
</div>
<div>
    <p-dialog
        header="Supprimer la mission"
        [modal]="true"
        [(visible)]="visibleDelete"
        [style]="{ width: '25rem' }"
    >
        <span class="p-text-secondary block mb-5"
            >ÃŠtes vous sur de vouloir supprimer la mission: "{{ quest?.title }}" ?</span
        >
        <div class="flex justify-content-end gap-2">
            <p-button label="Non" severity="secondary" (click)="visibleDelete = false" />
            <p-button label="Oui" (click)="deleteQuest()" />
        </div>
        <p-progressBar
            mode="indeterminate"
            *ngIf="loading"
            [style]="{ height: '6px', width: '100%' }"
        ></p-progressBar>
        <p-message
            *ngIf="success"
            class="self-center mt-6"
            severity="success"
            text="{{ success }}"
        ></p-message>
        <p-message
            *ngIf="error"
            class="self-center mt-6"
            severity="error"
            text="{{ error }}"
        ></p-message>
    </p-dialog>
</div>
<div class="card flex justify-content-center">
    <p-dialog
        header="Modifier le meet"
        class="flex flex-col"
        [modal]="true"
        [draggable]="false"
        [(visible)]="visible"
        [style]="{ width: '50rem', borderRadius: '9999px' }"
        [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    >
        <ng-template pTemplate="content">
            <div>
                <input
                    pInputText
                    type="text"
                    class="w-full"
                    [(ngModel)]="questRequest.title"
                    placeholder="Modifiez le titre"
                />
            </div>
            <button
                pButton
                [disabled]="!questRequest.title"
                (click)="updateQuest()"
                type="button"
                label="Valider"
                class="p-button-rounded p-button-raised p-button-primary w-full mt-4"
            ></button>
            <p-progressBar
                mode="indeterminate"
                *ngIf="loading"
                [style]="{ height: '6px', width: '100%', marginTop: '25px' }"
            ></p-progressBar>
            <p-message
                *ngIf="success"
                class="self-center mt-6"
                severity="success"
                text="{{ success }}"
            ></p-message>
            <p-message
                *ngIf="error"
                class="self-center mt-6"
                severity="error"
                text="{{ error }}"
            ></p-message>
        </ng-template>
    </p-dialog>
</div>
