<p-card class="w-3/4">
    <p-header>
        <h1 class="text-3xl text-center pt-5">Réinitialisation de mot de passe</h1>
    </p-header>
    <form class="flex flex-col gap-6 p-10">
        <input pInputText type="email" placeholder="Email" />
        <button pButton type="submit" (click)="resetPasswordAsks()" class="justify-center">
            Réinitialiser mon mot de passe
        </button>
        <a [routerLink]="['/auth']" class="password-reset">Revenir à la connexion</a>
    </form>
</p-card>
