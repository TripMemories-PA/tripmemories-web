<div class="flex flex-row flex-wrap gap-28">
    <app-post-card *ngFor="let post of posts" [post]="post" [city]="post.poi?.city"></app-post-card>
</div>
<p-paginator
    *ngIf="totalPages > 1"
    (onPageChange)="onPageChange($event)"
    [first]="firstPage"
    [rows]="meta.perPage"
    [totalRecords]="totalPages"
    [rowsPerPageOptions]="[10, 20, 30]"
/>
