<div>
    <div class="w-full h-96 z-0 relative">
        <img ngSrc="assets/search-city/background-search-city.png" alt="City Search" fill />
    </div>
    <div class="relative">
        <div class="p-toolbar-group-center text-center mt-10">
            <span class="p-input-icon-right">
                <input
                    [(ngModel)]="searchCity.city"
                    type="text"
                    class="w-full"
                    pInputText
                    placeholder="Cherche la ville de ton prochain voyage..."
                    (keyup.enter)="sortSearch()"
                />
                <i (click)="sortSearch()" class="pi pi-search cursor-pointer mr-4"></i>
            </span>
        </div>
        <p-progressBar
            mode="indeterminate"
            *ngIf="loading"
            [style]="{ marginTop: '25px', height: '6px', width: '100%' }"
        ></p-progressBar>
        <div *ngIf="paginatedCities && paginatedCities.length > 0">
            <div class="p-9 justify-center flex flex-row flex-wrap gap-10">
                <app-city-card
                    *ngFor="let city of paginatedCities"
                    [monument]="groupedByCity[city][0]"
                    [city]="city"
                ></app-city-card>
            </div>
            <p-paginator
                [rows]="itemsPerPage"
                [totalRecords]="pois.length"
                (onPageChange)="onPageChange($event)"
                [rowsPerPageOptions]="[12, 24, 36]"
            >
            </p-paginator>
        </div>
        <p-message
            *ngIf="(!paginatedCities || paginatedCities.length === 0) && !loading"
            class="flex justify-center mt-10"
            severity="error"
            text="Aucun résultat trouvé pour {{ searchCity.city }}. Veuillez réessayer."
        ></p-message>
    </div>
</div>
