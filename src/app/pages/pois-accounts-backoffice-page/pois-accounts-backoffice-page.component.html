<div class="flex flex-col items-center mt-10">
    <input
        type="text"
        pInputText
        class="w-3/5"
        [(ngModel)]="search"
        (input)="debouncedSearch()"
        placeholder="Rechercher par username, nom d'utilisateur"
    />
    <p-table
        [value]="users"
        [paginator]="true"
        class="w-4/5 mt-10"
        [rowsPerPageOptions]="[10, 20, 30]"
        [rows]="itemsPerPage"
        [totalRecords]="totalPages"
        [lazy]="true"
        (onPage)="onPageChange($event)"
        [loading]="loading"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Poi</th>
                <th>Contact</th>
                <th>Solde</th>
                <th>À reverser</th>
                <th>Modifier</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.poi.name }} ({{ user.poi.id }})</td>
                <td>{{ user.email }}</td>
                <td>
                    <div
                        class="flex items-center cursor-pointer"
                        (click)="openProfitDialog(user.poiId)"
                    >
                        <span>
                            {{ user.totalEarned + ' €' }}
                        </span>
                        <div>
                            <i class="pi pi-eye ml-2" pBadge></i>
                        </div>
                    </div>
                </td>
                <td>
                    <p-button
                        icon="pi pi-calculator"
                        [rounded]="true"
                        (click)="openRepaymentDialog(user.poiId)"
                    />
                </td>
                <td>
                    <p-button icon="pi pi-pencil" [rounded]="true" [disabled]="true" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog
    [modal]="true"
    [(visible)]="profitDialog"
    *ngIf="profitDialog"
    [style]="{ width: '75rem' }"
>
    <p-chart type="line" [data]="data" />
</p-dialog>

<p-dialog
    [modal]="true"
    [(visible)]="repaymentDialog"
    *ngIf="repaymentDialog"
    [style]="{ width: '50rem', height: '25rem' }"
>
    <div class="w-full flex items-center flex-col">
        <p-calendar
            class="w-1/2"
            [(ngModel)]="repayment.startDate"
            [maxDate]="maxDate"
            [style]="{ width: '100%' }"
            dateFormat="dd/mm/yy"
            placeholder="Date de début de la période"
        />
        <p-calendar
            class="mt-10 w-1/2"
            [disabled]="!repayment.startDate"
            [(ngModel)]="repayment.endDate"
            [maxDate]="maxDate"
            [style]="{ width: '100%' }"
            dateFormat="dd/mm/yy"
            placeholder="Date de fin de la période"
        />
        <span class="mt-10"> Marge de bénéfice : 20%</span>
        <p-button
            class="w-1/4 mt-10"
            label="Calculer"
            [loading]="loadingRepayment"
            [rounded]="true"
            (click)="calculateRepayment()"
            [style]="{ width: '100%' }"
            [disabled]="!repayment.startDate || !repayment.endDate"
        />
        <span class="mt-10">
            Montant à reverser : {{ repayment.amount ? repayment.amount + ' €' : '...' }}</span
        >
    </div>
</p-dialog>
