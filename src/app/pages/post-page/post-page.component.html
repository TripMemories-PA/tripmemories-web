<div
    class="mt-32 mb-32 post-card p-card shadow-lg rounded-lg overflow-hidden bg-white mx-auto my-6 max-w-2xl"
>
    <div class="post-header flex items-center p-4 border-b cursor-pointer">
        <img
            ngSrc="{{
                post?.createdBy?.avatar?.url ??
                    'https://oasys.ch/wp-content/uploads/2019/03/photo-avatar-profil.png'
            }}"
            alt="Profile"
            class="w-10 h-10 rounded-full mr-3"
            priority
            width="100"
            height="100"
        />
        <div>
            <h3 class="text-lg font-semibold">
                {{ post?.createdBy?.firstname }} {{ post?.createdBy?.lastname }}
            </h3>
            <p class="text-gray-600 text-sm" pTooltip="{{ postDateFormatted }}">
                {{ postDate | timeAgo }}
            </p>
        </div>
    </div>
    <div class="post-body p-4">
        <p class="text-gray-800">
            {{ post?.content }}
        </p>
        <img
            ngSrc="{{ post?.image?.url ?? 'https://via.placeholder.com/150' }}"
            alt="Post"
            class="mt-4 rounded-lg w-full"
            priority
            width="100"
            height="100"
        />
    </div>
    <div class="post-footer p-4 border-t flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <button
                pButton
                type="button"
                icon="pi pi-thumbs-up"
                label="Like"
                class="p-button-text"
            ></button>
            <button
                pButton
                type="button"
                icon="pi pi-comment"
                label="Commenter"
                class="p-button-text"
            ></button>
            <button
                pButton
                type="button"
                icon="pi pi-share-alt"
                label="Partager"
                class="p-button-text"
            ></button>
        </div>
        <p class="text-gray-600 text-sm">{{ post?.likesCount }} like</p>
    </div>
</div>
