<div class="w-full">
    <div
        class="relative h-44 w-full"
        (mouseenter)="isHoveredBanner = true"
        (mouseleave)="isHoveredBanner = false"
    >
        <div class="bg-[var(--primary)] w-full h-full"></div>
        <div (click)="triggerFileInput()">
            <img
                *ngIf="banner"
                [ngSrc]="banner"
                fill
                class="absolute object-cover cursor-pointer"
                alt="banner"
            />
            <input
                type="file"
                id="fileBanner"
                (change)="submitFile($event)"
                style="display: none"
                #fileInput
            />
        </div>
        <img
            [ngSrc]="'assets/profil/logo_edit.png'"
            (click)="triggerFileInput()"
            class="absolute top-1/2 left-1/2 -translate-y-1/4 -translate-x-1/2 cursor-pointer edit-image"
            alt="edit_banner"
            [class.visible]="isHoveredBanner"
            [width]="30"
            [height]="30"
        />
    </div>
    <div class="pl-24 pr-24">
        <div class="flex flex-row">
            <app-profil-info
                class="w-full"
                [profilPic]="profilPic"
                [nbrFriends]="nbrFriends"
                [nbrMonuments]="nbrMonuments"
                [user]="user"
            ></app-profil-info>
        </div>
        <div class="mt-16 mb-14">
            <nav class="menu">
                <ul>
                    <li [class.active]="activeTab === 'posts'" (click)="setActiveTab('posts')">
                        Mes posts
                    </li>
                    <li [class.active]="activeTab === 'friends'" (click)="setActiveTab('friends')">
                        Mes amis
                    </li>
                    <li [class.active]="activeTab === 'profile'" (click)="setActiveTab('profile')">
                        Mon profil
                    </li>
                </ul>
            </nav>
        </div>
        <div [ngSwitch]="activeTab">
            <ng-container *ngSwitchCase="'posts'">
                <app-my-posts></app-my-posts>
            </ng-container>
            <ng-container *ngSwitchCase="'friends'">
                <app-my-friends />
            </ng-container>
            <ng-container *ngSwitchCase="'profile'">
                <app-my-profil></app-my-profil>
            </ng-container>
        </div>
    </div>
</div>
