<div *ngIf="!quizzStarted">
    <app-welcome-quizz
        [name]="name"
        (startQuiz)="startQuiz()"
        [nbrQuestions]="nbrQuestions"
        [poiName]="'Arc de triomphe'"
    ></app-welcome-quizz>
</div>
<div class="mt-28" *ngIf="quizzStarted">
    <app-question
        [questionModel]="question"
        [totalQuestions]="nbrQuestions"
        [nbrQuestion]="indexQuestion"
        [score]="score"
        (nextQuestion)="nextQuestion($event)"
    ></app-question>
</div>
