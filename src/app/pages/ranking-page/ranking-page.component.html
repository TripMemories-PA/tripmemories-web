<div class="p-8 mt-16">
    <div class="mb-8">
        <h1 class="text-5xl font-['Urbanist'] font-bold text-center mb-8">Classement</h1>
        <h3 class="text-2xl font-['Urbanist'] font-semibold text-center">
            Les meilleurs tripper sont ici
        </h3>
    </div>
    <div class="flex flex-row gap-6 flex-wrap justify-center">
        <p-table [value]="users" [tableStyle]="{ 'min-width': '60rem' }">
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">
                    Les meilleurs
                    <!--                    <p-button icon="pi pi-refresh"></p-button>-->
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Nom</th>
                    <th>Monument visité</th>
                    <th>Score</th>
                    <th>Profil</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>
                        <div class="flex flex-row gap-2 items-center">
                            <img
                                *ngIf="users.indexOf(user) === 0"
                                ngSrc="assets/ranking/trophy_gold.png"
                                alt="trophée or"
                                width="30"
                                height="30"
                            />
                            <img
                                *ngIf="users.indexOf(user) === 1"
                                ngSrc="assets/ranking/trophy_silver.png"
                                alt="trophée argent"
                                width="30"
                                height="30"
                            />
                            <img
                                *ngIf="users.indexOf(user) === 2"
                                ngSrc="assets/ranking/trophy_bronze.png"
                                alt="trophée bronze"
                                width="30"
                                height="30"
                            />
                            <span class="font-bold">{{ user.firstname }} {{ user.lastname }}</span>
                        </div>
                    </td>
                    <td>
                        {{ user.poisCount }}
                    </td>
                    <td>{{ user.score }} points</td>
                    <td>
                        <button pButton label="Voir le profil" (click)="goToUser(user.id)"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="flex align-items-center justify-content-between">
                    Nombre de personnes affiché {{ users ? users.length : 0 }} utilisateurs.
                </div>
            </ng-template>
        </p-table>
    </div>
</div>
